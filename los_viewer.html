<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Viewshed + LOS Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html,body,#map{ height:100%; margin:0; padding:0; }
    .legend { background:white; padding:8px; font-size:14px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([34.189, 71.985], 13);

    // base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OSM'
    }).addTo(map);

    // style for viewshed polygons
    function viewshedStyle() {
      return {
        color: '#2b8cbe',
        weight: 1,
        fillColor: '#7fb0d3',
        fillOpacity: 0.35
      };
    }

    // load viewshed geojson
    fetch('data/viewshed_py.geojson')
      .then(r => r.json())
      .then(js => {
        const layer = L.geoJSON(js, {
          style: viewshedStyle,
          onEachFeature: function (f, layer) {
            const vis = f.properties && f.properties.visible;
            layer.bindPopup('Visible polygon - visible=' + vis);
          }
        }).addTo(map);
        map.fitBounds(layer.getBounds());
      })
      .catch(e => console.warn('Could not load viewshed_geojson:', e));

    // load LOS geojson
    fetch('data/viewshed_los.geojson')
      .then(r => r.json())
      .then(js => {
        js.features.forEach(f => {
          if (f.properties && f.properties.type === 'line_of_sight') {
            const vis = f.properties.visible;
            const lineStyle = {
              color: vis ? 'green' : 'red',
              weight: 3,
              dashArray: vis ? null : '6'
            };
            L.geoJSON(f, {
              style: lineStyle,
            }).addTo(map).bindPopup('LOS - visible=' + vis);
          } else if (f.properties && f.properties.type === 'observer') {
            L.geoJSON(f, {
              pointToLayer: function (geo, latlng) {
                return L.marker(latlng, {title: 'Observer'}).bindPopup('Observer');
              }
            }).addTo(map);
          } else if (f.properties && f.properties.type === 'target') {
            L.geoJSON(f, {
              pointToLayer: function (geo, latlng) {
                return L.circleMarker(latlng, {radius:6, fill:true, color:'black', fillColor:'yellow'}).bindPopup('Target - visible=' + f.properties.visible);
              }
            }).addTo(map);
          } else if (f.properties && f.properties.type === 'blocker') {
            L.geoJSON(f, {
              pointToLayer: function (geo, latlng) {
                return L.circleMarker(latlng, {radius:6, fill:true, color:'black', fillColor:'red'}).bindPopup('Blocking point');
              }
            }).addTo(map);
          }
        });
      })
      .catch(e => console.warn('Could not load LOS geojson:', e));
  </script>
</body>
</html>
