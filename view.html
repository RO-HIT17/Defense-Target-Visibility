<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Defense Visibility - Viewshed Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    .leaflet-control-layers {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
  const map = L.map("map");

  const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap contributors"
  }).addTo(map);

  const topo = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenTopoMap, SRTM | Map data © OpenStreetMap contributors"
  });

  // Load GeoJSON and adjust map automatically
  fetch("data/viewshed_obsA.geojson")
    .then(res => res.json())
    .then(data => {
      const viewshed = L.geoJSON(data, {
        style: {
          color: "#00FF00",
          weight: 1,
          fillColor: "#00FF00",
          fillOpacity: 0.4
        }
      }).addTo(map);

      const bounds = viewshed.getBounds();
      map.fitBounds(bounds);

      // Optional: Place observer at center of bounds
      const center = bounds.getCenter();
      L.circleMarker(center, {
        radius: 6,
        color: "red",
        fillColor: "red",
        fillOpacity: 0.8
      })
        .bindPopup("Observer Approx Center")
        .addTo(map);

      // Add base map controls
      L.control.layers({ "OpenStreetMap": osm, "Topo Map": topo }, { "Viewshed": viewshed }).addTo(map);
    })
    .catch(err => console.error("Error loading GeoJSON:", err));
</script>

</body>
</html>
