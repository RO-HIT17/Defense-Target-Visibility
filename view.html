<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Defense Visibility - Viewshed Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    .leaflet-control-layers {
      font-size: 14px;
    }
  </style>

  <!-- ✅ Load Leaflet JS BEFORE custom script -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize map centered around your coordinates
    const map = L.map("map").setView([34.189, 71.385], 12);

    // Base map layers
    const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    });

    const topo = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenTopoMap, SRTM | Map data © OpenStreetMap contributors"
    });

    topo.addTo(map); // Default layer

    // Overlay: your viewshed GeoJSON
    fetch("data/viewshed_py.geojson")
      .then(res => res.json())
      .then(data => {
        const viewshed = L.geoJSON(data, {
          style: {
            color: "#00FF00",
            weight: 1,
            fillColor: "#00FF00",
            fillOpacity: 0.4
          }
        }).addTo(map);

        // Fit map bounds to viewshed region
        map.fitBounds(viewshed.getBounds());
      })
      .catch(err => console.error("Error loading GeoJSON:", err));

    // Observer location marker
    const observer = L.circleMarker([34.189, 71.385], {
      radius: 6,
      color: "red",
      fillColor: "red",
      fillOpacity: 0.8
    }).bindPopup("Observer Location").addTo(map);

    // Layer control
    const baseMaps = {
      "OpenStreetMap": osm,
      "Topo Map": topo
    };

    const overlays = {
      "Observer": observer
    };

    L.control.layers(baseMaps, overlays).addTo(map);
  </script>
</body>
</html>
