<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Viewshed Overlap Visualization</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .legend {
      background: white;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.25);
      font-family: sans-serif;
      font-size: 13px;
      line-height: 1.4em;
    }
    .legend h4 {
      margin: 0 0 6px 0;
      font-size: 14px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      border-radius: 3px;
      border: 1px solid #666;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map');
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Distinct colors for each viewshed
    const colors = [
      '#ff4d4d', '#4da6ff', '#33cc33', '#ffcc00',
      '#cc66ff', '#00cccc', '#ff6600', '#9999ff'
    ];

    fetch('viewsheds/metadata.json')
      .then(r => r.json())
      .then(async metadata => {
        const layers = [];
        const colorMap = {};

        // Loop through each entry and load its GeoJSON
        for (let i = 0; i < metadata.length; i++) {
          const obs = metadata[i];
          const color = colors[i % colors.length];
          colorMap[obs.name] = color;

          try {
            const geojson = await fetch('viewsheds/' + obs.geojson).then(r => r.json());
            const validFeatures = (geojson.features || []).filter(f =>
              f.geometry && f.geometry.coordinates && f.geometry.coordinates.length > 0
            );

            if (validFeatures.length === 0) continue;

            const layer = L.geoJSON({ type: "FeatureCollection", features: validFeatures }, {
              style: {
                color: color,
                fillColor: color,
                fillOpacity: 0.35,
                weight: 1
              }
            }).addTo(map);

            L.marker([obs.lat, obs.lon])
              .addTo(map)
              .bindPopup(`<b>${obs.name}</b><br>${obs.observer}<br>Height: ${obs.height_m} m`);

            layers.push(layer);
          } catch (err) {
            console.warn(`Failed to load ${obs.geojson}`, err);
          }
        }

        // Fit map to all layers
        const allBounds = L.featureGroup(layers).getBounds();
        if (allBounds.isValid()) map.fitBounds(allBounds.pad(0.1));

        // Build dynamic legend
        const legend = L.control({ position: 'topright' });
        legend.onAdd = () => {
          const div = L.DomUtil.create('div', 'legend');
          div.innerHTML = '<h4>Viewshed Layers</h4>';
          metadata.forEach(obs => {
            if (colorMap[obs.name]) {
              div.innerHTML += `
                <div class="legend-item">
                  <div class="legend-color" style="background:${colorMap[obs.name]}"></div>
                  ${obs.name} (${obs.height_m} m)
                </div>
              `;
            }
          });
          return div;
        };
        legend.addTo(map);
      })
      .catch(err => console.error('Error loading metadata or GeoJSON:', err));
  </script>
</body>
</html>
