<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Viewshed Visualization</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html,body,#map { height: 100%; margin: 0; padding: 0; }
    .legend {
      background: white;
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Create map
    const map = L.map('map');
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load your GeoJSON
    fetch('viewshed_obsB.geojson')
      .then(r => r.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          style: { color: '#00cc66', fillColor: '#00cc66', fillOpacity: 0.4, weight: 1 }
        }).addTo(map);

        const bounds = layer.getBounds();
        if (bounds.isValid()) map.fitBounds(bounds.pad(0.1));

        L.control.layers({ "OSM": osm }, { "Viewshed": layer }, { collapsed: false }).addTo(map);

        const legend = L.control({ position: 'topright' });
        legend.onAdd = () => {
          const div = L.DomUtil.create('div', 'legend');
          div.innerHTML = '<b>Viewshed Layer</b><br/><div style="width:18px;height:12px;background:#00cc66;margin-top:5px"></div>';
          return div;
        };
        legend.addTo(map);
      })
      .catch(err => console.error('Error loading GeoJSON:', err));
  </script>
</body>
</html>
